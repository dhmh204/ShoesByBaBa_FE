<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán Stripe - ShoesByBaBa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .payment-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .payment-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .payment-header h2 {
            color: #1b4ea0;
            margin-bottom: 10px;
        }

        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .order-total {
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
            font-weight: 700;
            font-size: 18px;
            color: #ec1c24;
        }

        #payment-element {
            margin-bottom: 24px;
            min-height: 200px;
        }

        .btn-pay {
            width: 100%;
            padding: 15px;
            background: #ec1c24;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-pay:hover {
            background: #c3131a;
        }

        .btn-pay:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #payment-message {
            color: #df1b41;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #1b4ea0;
        }

        /* Spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <div class="payment-header">
            <img src="https://theme.hstatic.net/1000230642/1001205219/14/favicon-new.png?v=9515" alt="Logo" width="40"
                style="margin-bottom: 10px;">
            <p>Vui lòng nhập thông tin thẻ để hoàn tất đơn hàng</p>
        </div>

        <div class="order-summary" id="order-summary">
            <h4 style="margin-bottom: 15px;">Tóm tắt đơn hàng</h4>
            <div id="summary-items">
                <!-- Items will be injected here -->
            </div>
            <div class="order-total">
                <span>Tổng tiền:</span>
                <span id="summary-total">0 ₫</span>
            </div>
        </div>

        <form id="payment-form">
            <div id="payment-element">
                <!-- Stripe Payment Element will be mounted here -->
                <div style="text-align: center; padding: 50px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 30px; color: #1b4ea0;"></i>
                    <p style="margin-top: 10px;">Đang tải form thanh toán...</p>
                </div>
            </div>
            <button id="submit" class="btn-pay">
                <div class="spinner" id="spinner"></div>
                <span id="button-text">Thanh toán ngay</span>
            </button>
            <div id="payment-message" class="hidden"></div>
        </form>

        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Quay lại trang chủ</a>
    </div>

    <script src="assets/js/payment-stripe.js"></script>
</body>

</html>
